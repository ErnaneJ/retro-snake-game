<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/images/retro-snake-game-icon.png">
  <link rel="stylesheet" href="./assets/styles/style.css">

  <script src="./assets/javascript/snake.js"></script>
  <script src="./assets/javascript/apple.js"></script>
  <script src="./assets/javascript/game.js"></script>
  <script src="./assets/javascript/artificialIntelligence.js"></script>

  <script src="./assets/javascript/events.js"></script>
  <title>Retro Snake Game</title>
</head>
  <body class="dark">
    <section id="settings">
      <h3 class="settings-title">Settings:</h3>        
      <div class="options">
        <div class="checkbox-container">
          <input type="checkbox" checked id='dark-theme' />
          <label for='dark-theme'>Theme Dark</label>
          <span>Theme Dark</span>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" checked id='diesWhenHittingTheWall' />
          <label for='diesWhenHittingTheWall'>Dies When Hitting The Wall</label>
          <span>Dies When Hitting The Wall</span>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" checked id='diesByHittingHisOwnBody' />
          <label for='diesByHittingHisOwnBody'>Dies By Hitting His Own Body</label>
          <span>Dies By Hitting His Own Body</span>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id='boardGrid' />
          <label for='boardGrid'>Show Board Grid</label>
          <span>Show Board Grid</span>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id='AI' />
          <label for='AI'>Decision Script</label>
          <span>Decision Script</span>
        </div>

        <h3 class="settings-title">Board Informations:</h3>

        <div class="info-board-status">
          <ul>
            <li id="apple-position"> Apple position:  </li>
            <li id="snake-head-position">Snake Head Position:</li>
            <li id="last-move"> last move: </li>
          </ul>
          
          <div id="board-status"></div>
      </div>
    </section>
    
    <section id="container">
      <div class="header">
        <div class="header--title-game">
          <div class="header--title-game--icon">üêç</div>
          <div class="header--title-game--name">Retro Snake</div>
        </div>
        <!-- <button class="header--reload">Reload</button> -->
      </div>
      <div id="game">
        <div class="game--info">
          <div id="best-score">Best: 0</div>
          <div id="current-score">Score: 0</div>
          <div id="speed">Speed: 1.00x</div>
        </div>
        <canvas id="canvas" height="400" width="400"></canvas>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
